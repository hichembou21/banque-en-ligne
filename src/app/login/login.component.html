<section class="background-login">
<div class="col-md-6 spacer3">
  <section class="container">
      <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Username Or Password Incorrect</strong>
      </div>
     
      <div class="card">
          <div class="card-header bg-primary">Login </div>
          <div class="card-body">
                  <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                      <div class="form-group">
                          <label for="inputLogin" class="control-label">Username</label>
                          <input type="text" class="form-control" id="inputLogin" aria-describedby="emailHelp" placeholder="Enter Your Username"
                                  ngModel name="username" #username="ngModel" required>
                      </div>
                      <div class="form-group">
                          <label for="inputPassword" class="control-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                  ngModel name="password" #password="ngModel" required>
                      </div>
                      
                      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
                  </form>
          </div>
      </div>
  
  </section>
  </div>
</section>
